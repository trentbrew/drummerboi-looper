<html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Drummerboi</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="src/css/styles.css">
      </head>
      <body>
        <div style="position: absolute; cursor: pointer; color: black; display: flex; justify-content: center; padding: 12px 0px; width: 100%; background: #eee; margin: auto"><a href="https://trentbrew.github.io/drummer-boi-v1"><b style="font-size: 16px; margin-right:12px; opacity: 0.4">Sampler</b></a><b></b><b style="font-size: 16px; margin-left: 12px">Looper</b></div>
        <div class="menu-container">
          <ul id="options" style="margin-top: 36px">
            
            <!-- Dynamically populated -->
        </div>
        <div class="app">
          <div id="timer"></div>
          <header>
            <div id="visual"></div>
            <h1>Drummerboi</h1>
            <p>Tap a pad to begin a loop</p>
          </header>
          <div class="pads">
            <div class="pad1"><span></span></div>
            <div class="pad2"><span></span></div>
            <div class="pad3"><span></span></div>
            <div class="pad4"><span></span></div>
            <div class="pad5"><span></span></div>
            <div class="pad6"><span></span></div>
          </div>
          <div class="wave"></div>
        </div>
    
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.min.js" type="text/javascript"></script-->
        <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" type="text/javascript"></script>
        <script src="src/js/app.js" type="text/javascript"></script>
      
    
    </body></html>
